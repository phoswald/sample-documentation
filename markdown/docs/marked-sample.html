<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Marked Sample</title>
</head>

<body>
  <h1>Marked Sample</h1>
  <p>Featuring: Marked, DOMPurify</p>
  <div id="content"></div>
  <script type="module">
    import { marked } from 'https://cdn.jsdelivr.net/npm/marked@16/+esm';
    import dompurify from 'https://cdn.jsdelivr.net/npm/dompurify@3/+esm';
    const response = await fetch("md/features-basic.md");
    const responseMarkdown = await response.text();
    const responseHtml = dompurify.sanitize(marked.parse(responseMarkdown));
    document.getElementById('content').innerHTML = responseHtml;
  </script>
</body>

</html>
