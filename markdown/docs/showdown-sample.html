<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Showdown Sample</title>
</head>

<body>
  <h1>Showdown Sample</h1>
  <p>Featuring: Showdown</p>
  <div id="content"></div>
  <script type="module">
    import showdown from 'https://cdn.jsdelivr.net/npm/showdown@2/+esm';
    const response = await fetch("md/features-basic.md");
    const responseMarkdown = await response.text();
    const converter = new showdown.Converter();
    const responseHtml = converter.makeHtml(responseMarkdown);
    document.getElementById('content').innerHTML = responseHtml;
  </script>
</body>

</html>
